overwrite: true
schema: "./schema.graphql"
documents: "./graphql/**/*.graphql"
config:
  avoidOptionals:
    field: true
    inputValue: false
    object: false
  scalars:
    Datetime: string
    Jwt: string
    UUID: string
    JSON: any #'Record<string, JSON> | Array<JSON> | string | number | boolean | null'
    JSONB: any #'Record<string, JSONB> | Array<JSONB> | string | number | boolean | null'
  noGraphQLTag: false
  withHOC: false
  withComponent: false
  withHooks: true
  #reactApolloVersion: 3
generates:
  app/composables/graphql-queries.ts:
    plugins:
      - add:
          content: "/* eslint-disable */"
      - add:
          content: "/* DO NOT EDIT! This file is auto-generated by graphql-code-generator - see `codegen.yml` */"
      - "typescript"
      #- "typescript-operations"
      #- "typescript-document-nodes"
      # current problem: https://github.com/dotansimha/graphql-code-generator/issues/9421
      - "typescript-vue-urql"
    config:
      enumsAsTypes: true
